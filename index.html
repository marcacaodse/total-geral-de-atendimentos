<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Atendimentos - Distrito Sanitário Eldorado</title>
    
    <!-- Dependências Externas -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Arquivo de Estilo Local -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Cabeçalho -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Painel de Atendimentos</h1>
            <p class="text-gray-500">Distrito Sanitário Eldorado - 1º Semestre/2025</p>
        </header>

        <!-- Filtros -->
        <div class="card mb-8">
            <div class="card-header">
                <i class="fas fa-filter card-icon"></i>
                <h2 class="card-title">Filtros de Visualização</h2>
            </div>
            <div class="p-6">
                <div class="filter-grid">
                    <div>
                        <label for="mesFilter" class="filter-label">Mês</label>
                        <select id="mesFilter" class="filter-select">
                            <option value="">Todos os meses</option>
                            <option value="jan./25">Janeiro 2025</option>
                            <option value="fev./25">Fevereiro 2025</option>
                            <option value="mar./25">Março 2025</option>
                            <option value="abr./25">Abril 2025</option>
                            <option value="mai./25">Maio 2025</option>
                            <option value="jun./25">Junho 2025</option>
                        </select>
                    </div>
                    <div>
                        <label for="unidadeFilter" class="filter-label">Unidade de Saúde</label>
                        <select id="unidadeFilter" class="filter-select">
                            <option value="">Todas as unidades</option>
                        </select>
                    </div>
                    <div>
                        <label for="cboFilter" class="filter-label">CBO</label>
                        <select id="cboFilter" class="filter-select">
                            <option value="">Todos os CBOs</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="dashboard-grid mb-8">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-bar card-icon"></i>
                    <h2 class="card-title">Total por Unidade de Saúde</h2>
                </div>
                <div class="p-6">
                    <div class="chart-container-bar">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-pie card-icon"></i>
                    <h2 class="card-title">Distribuição por Mês</h2>
                </div>
                <div class="p-6">
                    <div class="chart-container">
                        <canvas id="doughnutChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Dados -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-table card-icon"></i>
                <h2 class="card-title">Detalhamento por CBO e Unidade</h2>
            </div>
            <div class="p-6">
                <div class="table-container">
                    <table id="dataTable" class="min-w-full table-auto">
                        <thead class="sticky top-0 bg-gray-50 z-10">
                            <!-- Cabeçalho da tabela gerado via JS -->
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Corpo da tabela gerado via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script_reintegrated.js"></script>
</body>
</html>
